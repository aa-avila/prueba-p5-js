<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    <script src="https://kit.fontawesome.com/cee8507c40.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
        integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Mi primer proyecto con p5.js</h1>
            <h3><i class="far fa-grin"></i></h3>
        </header>
        <main>

            <div class="configs">
                <div class="labels">
                    <label for="canvas_w">Ancho: </label>
                    <input type="text" id="canvas_w" name="canvas_w" />

                    <label for="canvas_h">Alto: </label>
                    <input type="text" id="canvas_h" name="canvas_h" />

                    <label for="bg_opacity">Opacidad (0-255): </label>
                    <input type="text" id="bg_opacity" name="bg_opacity" />
                </div>
                <button id="btnCanvas" onclick="handleBtnCanvas()" class="canvasAdd btn btn-success">Crear</button>
            </div>

            <div class="canvas-border">
                <div id="p5-container"></div>
            </div>

        </main>
    </div>


    <script src="sketch.js"></script>
</body>

</html>
